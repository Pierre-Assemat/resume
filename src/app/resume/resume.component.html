<div *ngIf="profile" id="resume" fxLayout="column">
  <div fxFlex>
    <div class="left-column" fxFlex="40" fxLayout="column" fxLayoutAlign="space-between center">
      <div>
        <img class="profile-picture" [src]="profile.picture" alt="Profile face" height="180" width="180" />
      </div>
      <span class="title">{{ profile.name }}</span>
      <!-- Description -->
      <div *ngIf="profile.description" class="profile-description">{{ profile.description }}</div>
      <!-- Contact -->
      <app-contact *ngIf="profile.contact" [contactInfo]="profile.contact"></app-contact>
      <!-- Skills -->
      <div *ngIf="profile.skills" class="skills">
        <div class="subtitle">Skills</div>
        <app-skill *ngFor="let skill of profile.skills" [skill]="skill"></app-skill>
      </div>
      <!-- Languages -->
      <div *ngIf="profile.languages" class="languages">
        <div class="subtitle">Languages</div>
        <app-language *ngFor="let language of profile.languages" [language]="language"></app-language>
      </div>
    </div>
    <div class="right-column" fxFlex fxLayout="column" fxLayoutAlign="space-between center">
      <div>
        <span class="title category">Work experience</span>
        <div class="work-experiences">
          <app-work-experience *ngFor="let experience of profile.workExperiences" [experience]="experience"></app-work-experience>
        </div>
      </div>
      <div>
        <span class="title category">Education</span>
        <div class="studies">
          <app-study *ngFor="let study of profile.studies" [study]="study"></app-study>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div *ngIf="profile.extras" class="extra" fxLayout="row" fxLayoutAlign="space-between">
      <!-- <div class="subtitle">Realisations</div> -->
      <div class="github-link" fxLayout="" fxLayoutAlign="start center">
        <img [src]="profile.extras.github.logo" alt="Github logo" height="20" width="20" />
        <span>{{ profile.extras.github.link }}</span>
      </div>
      <div class="linkedin-link" fxLayoutAlign="start center">
        <img [src]="profile.extras.linkedin.logo" alt="Linkedin logo" height="20" width="20" />
        <span>{{ profile.extras.linkedin.link }}</span>
      </div>
    </div>
  </div>
</div>
